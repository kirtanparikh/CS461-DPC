<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distributed File Storage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .status-bar {
        background: white;
        border-radius: 10px;
        padding: 15px 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .status-dot.online {
        background-color: #10b981;
      }

      .status-dot.offline {
        background-color: #ef4444;
        animation: none;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .card {
        background: white;
        border-radius: 10px;
        padding: 30px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.5rem;
      }

      .upload-area {
        border: 3px dashed #667eea;
        border-radius: 10px;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #f8f9ff;
      }

      .upload-area:hover {
        border-color: #764ba2;
        background: #f0f1ff;
      }

      .upload-area.dragover {
        border-color: #10b981;
        background: #ecfdf5;
      }

      .upload-area i {
        font-size: 3rem;
        color: #667eea;
        margin-bottom: 15px;
      }

      .upload-area p {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 10px;
      }

      .upload-area .browse-btn {
        color: #667eea;
        font-weight: bold;
        cursor: pointer;
      }

      #fileInput {
        display: none;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        font-weight: 600;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .file-list {
        margin-top: 20px;
      }

      .file-item {
        background: #f8f9ff;
        padding: 15px 20px;
        border-radius: 8px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s;
      }

      .file-item:hover {
        background: #f0f1ff;
        transform: translateX(5px);
      }

      .file-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .file-icon {
        font-size: 1.5rem;
      }

      .file-name {
        font-weight: 600;
        color: #333;
      }

      .download-btn {
        background: #10b981;
        color: white;
        border: none;
        padding: 8px 20px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 600;
      }

      .download-btn:hover {
        background: #059669;
        transform: translateY(-2px);
      }

      .message {
        padding: 15px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.success {
        background: #d1fae5;
        color: #065f46;
        border-left: 4px solid #10b981;
      }

      .message.error {
        background: #fee2e2;
        color: #991b1b;
        border-left: 4px solid #ef4444;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: #e5e7eb;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 15px;
        display: none;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        width: 0%;
        transition: width 0.3s ease;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .empty-state i {
        font-size: 3rem;
        color: #d1d5db;
        margin-bottom: 15px;
      }

      .refresh-btn {
        background: transparent;
        color: #667eea;
        border: 2px solid #667eea;
        padding: 8px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s;
      }

      .refresh-btn:hover {
        background: #667eea;
        color: white;
      }
    </style>
  <body>
    <div class="container">
      <div class="header">
        <h1>Distributed File Storage</h1>
        <p>Upload, store, and retrieve files with fault tolerance</p>
      </div>

      <div class="status-bar">
        <div class="status-indicator">
          <div class="status-dot offline" id="statusDot"></div>
          <span id="statusText">Checking system status...</span>
        </div>
        <button class="refresh-btn" onclick="refreshFiles()">Refresh</button>
      </div>

      <div id="messageBox" class="message"></div>

      <div class="card">
        <h2>Upload File</h2>
        <div class="upload-area" id="uploadArea">
          <div style="font-size: 3rem; margin-bottom: 15px">+</div>
          <p><strong>Drag & drop</strong> your file here</p>
          <p>
            or
            <span
              class="browse-btn"
              onclick="document.getElementById('fileInput').click()"
              >browse files</span
            >
          </p>
          <p style="font-size: 0.9rem; color: #999; margin-top: 10px">
            Max file size: 100MB
          </p>
        </div>
        <input type="file" id="fileInput" onchange="handleFileSelect(event)" />
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <div class="card">
        <h2>Stored Files</h2>
        <div id="fileList">
          <div class="empty-state">
            <div style="font-size: 3rem; margin-bottom: 15px">-</div>
            <p>No files stored yet</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Check system status
      async function checkStatus() {
        try {
          const response = await fetch("/api/status");
          const data = await response.json();

          const statusDot = document.getElementById("statusDot");
          const statusText = document.getElementById("statusText");

          if (data.master === "online") {
            statusDot.className = "status-dot online";
            statusText.textContent = "System Ready";
          } else {
            statusDot.className = "status-dot offline";
            statusText.textContent =
              "System Offline - Start master and storage nodes";
          }
        } catch (error) {
          document.getElementById("statusDot").className = "status-dot offline";
          document.getElementById("statusText").textContent =
            "Cannot connect to backend";
        }
      }

      // Load files
      async function loadFiles() {
        try {
          const response = await fetch("/api/files");
          const data = await response.json();

          const fileList = document.getElementById("fileList");

          if (data.status === "success" && data.files.length > 0) {
            fileList.innerHTML = data.files
              .map(
                (file) => `
                        <div class="file-item">
                            <div class="file-info">
                                <div class="file-icon">File</div>
                                <div class="file-name">${file}</div>
                            </div>
                            <button class="download-btn" onclick="downloadFile('${file}')">
                                Download
                            </button>
                        </div>
                    `
              )
              .join("");
          } else {
            fileList.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 3rem; margin-bottom: 15px;">-</div>
                            <p>No files stored yet</p>
                        </div>
                    `;
          }
        } catch (error) {
          showMessage("Error loading files: " + error.message, "error");
        }
      }

      // Handle file selection
      function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file) {
          uploadFile(file);
        }
      }

      // Upload file
      async function uploadFile(file) {
        const formData = new FormData();
        formData.append("file", file);

        const progressBar = document.getElementById("progressBar");
        const progressFill = document.getElementById("progressFill");

        progressBar.style.display = "block";
        progressFill.style.width = "30%";

        try {
          const response = await fetch("/api/upload", {
            method: "POST",
            body: formData,
          });

          progressFill.style.width = "70%";
          const data = await response.json();

          if (data.status === "success") {
            progressFill.style.width = "100%";
            showMessage(`${data.message}`, "success");
            setTimeout(() => {
              progressBar.style.display = "none";
              progressFill.style.width = "0%";
            }, 1000);
            loadFiles();
          } else {
            throw new Error(data.message);
          }
        } catch (error) {
          progressBar.style.display = "none";
          progressFill.style.width = "0%";
          showMessage("Upload failed: " + error.message, "error");
        }

        // Reset file input
        document.getElementById("fileInput").value = "";
      }

      // Download file
      async function downloadFile(filename) {
        try {
          showMessage(`Downloading ${filename}...`, "success");
          window.location.href = `/api/download/${filename}`;
          setTimeout(() => {
            showMessage(`${filename} downloaded successfully`, "success");
          }, 1000);
        } catch (error) {
          showMessage("Download failed: " + error.message, "error");
        }
      }

      // Show message
      function showMessage(message, type) {
        const messageBox = document.getElementById("messageBox");
        messageBox.textContent = message;
        messageBox.className = `message ${type}`;
        messageBox.style.display = "block";

        setTimeout(() => {
          messageBox.style.display = "none";
        }, 5000);
      }

      // Refresh files
      function refreshFiles() {
        loadFiles();
        checkStatus();
        showMessage("Refreshed", "success");
      }

      // Drag and drop
      const uploadArea = document.getElementById("uploadArea");

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");

        const file = e.dataTransfer.files[0];
        if (file) {
          uploadFile(file);
        }
      });

      // Initialize
      checkStatus();
      loadFiles();

      // Auto-refresh status every 10 seconds
      setInterval(checkStatus, 10000);
    </script>
  </body>
</html>
